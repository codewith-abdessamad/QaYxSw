<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="../src/css/styles.css" rel="stylesheet">
    <link href="../src/css/own.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Warang+Citi&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans Warang Citi", serif;
            font-weight: 400;
            font-style: normal;
            background: linear-gradient(180deg, #ffffff 0%, #ffffff 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-3xl p-8 w-[400px] ">
        <!-- Sign in header -->
        <div class="flex items-center justify-center mb-6">
            <div class="bg-gray-100 p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
                </svg>
            </div>
        </div>

        <h1 class="text-2xl font-semibold text-center mb-2">Fedora Server Login</h1>
        <p class="text-gray-600 text-center mb-8">Access your system administration panel<br>and manage your server resources</p>

        <form class="space-y-4">
            <!-- Email input -->
            <div class="flex h-[43px] text-[14px] text-black/60 w-full items-center bg-white border border-gray-200 rounded-lg focus-within:ring-2 focus-within:ring-gray-300 focus-within:ring-offset-2 focus-within:ring-offset-white transition-all duration-150 ease-in-out">
                <input
                    placeholder="Email"
                    type="email"
                    name="email"
                    class="bg-white text-gray-900 px-3 py-1 rounded-l-lg focus:outline-none w-full"
                    required
                />
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#666666"
                    stroke-width="1"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-mail mr-3"
                >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"></path>
                    <path d="M3 7l9 6l9 -6"></path>
                </svg>
            </div>

            <!-- Password input -->
            <div class="flex h-[43px] text-[14px] text-black/60 w-full items-center bg-white border border-gray-200 rounded-lg focus-within:ring-2 focus-within:ring-gray-300 focus-within:ring-offset-2 focus-within:ring-offset-white transition-all duration-150 ease-in-out">
                <input
                    placeholder="Password"
                    type="password"
                    name="password"
                    class="bg-white text-gray-900 px-3 py-1 rounded-l-lg focus:outline-none w-full"
                    required
                />
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#666666"
                    stroke-width="1"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-lock mr-3"
                >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
                    <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                    <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                </svg>
            </div>

            

            <!-- Submit button -->
            <button type="submit" class="btn">
                <span>Get Started</span>
                <div class="animation"></div>
            </button>
        </form>
    </div>

    <script src="../src/js/main.js"></script>
</body>
</html>
